<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy E-commerce</title>
    <script
      src="https://kit.fontawesome.com/8e2ce0d0f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="entry-content">
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <div class="logo">ALBUMS STORE</div>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <div class="animated-hero">
      <div class="overlay first"></div>
      <div class="overlay second"></div>
      <div class="overlay third"></div>

      <div class="content">
        <div class="text">
          <p class="subtitle">Your Ultimate Album Store</p>
          <h1 class="title">
            <span
              >Unleash <br />
              your passion<br/>
            for music</span>
          </h1>
          <p class="desc">Discover diverse albums, explore music, and experience the ultimate sonic journey.
          </p>
          <a href="#products" class="readmore">Scroll For More</a>
        </div>
        <div class="hero-images">
          <div class="img-1"></div>
          <div class="img-2"></div>
          <div class="img-3"></div>
        </div>
        
      </div>
    </div>

    <section id="products" class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center"></div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>Your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
